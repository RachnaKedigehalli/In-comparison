<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/styles.css">
    <!-- <link rel="stylesheet" href="../static/styles/tables.css"> -->
    <title>InComparison</title>
</head>
<body>
    <div id="banner">
        <h1 class="heading">
            InComparison
        </h1>
        <div class="sub-heading">
            Add Instagram users to compare their reach!
        </div>
        <!-- <form> -->
            <div id="row">
                <div id="input-row">
                    <label for="user-name-1">Instagram username 1</label>
                    <input 
                        id="user-name-1"
                        name="userName1"
                        type="text"
                        placeholder="Add usernames"
                    >
                </div>
                
                <img id="add-button" src="../static/images/plus.svg" alt="">
            </div>
            
            <div>
                <button id="submit-btn">Compare</button>
            </div>
            
        <!-- </form> -->
    </div>
    <div id="content">
        
        
        
        <div class="graph">
            <div class="caption">Followers</div>

            <div class="display">
                <div class="bar">1000</div>
                <div class="bar">100</div>
            </div>

            <div class="legend">
                <div class="user">
                    <div class="preofile-pic">
                        <img src="../static/images/plus.svg" alt="">
                    </div>
                    <div class="username">user_name1</div>
                </div>

                <div class="user">
                    <div class="preofile-pic">
                        <img src="../static/images/plus.svg" alt="">
                    </div>
                    <div class="username">user_name1</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/scripts/submit.js"></script>
    <script src="../static/scripts/addInput.js"></script>
</body>
</html>
